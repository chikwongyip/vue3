<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          counter: 0
        };
      },
      methods: {
        handButtonClick(num, event) {
          console.log(event);
          this.counter++;
        },
        handleButtonClick2(num) {
          console.log(num);
        }
      },
      // 原生事件传递
      // .stop 阻止事件冒泡
      // .self 只有点击自己才会触发事件
      // .prevent 阻止默认事件
      // .capture 事件捕获
      // .once 事件只触发一次
      // .passive 事件的默认行为立即执行，无需等待事件回调执行完毕
      tmeplate: `
            <button @click="handButtonClick(2, $event)">{{counter}}</button>
            <button @click="handleButtonClick2(2), handleButtonClick()">{{counter}}</button>
            <div @click="handleButtonClick">
                <button @click.stop="handleButtonClick"> button </button>
            </div>
            <div @click.self="handleButtonClick">
                <button @click="handleButtonClick"> button </button>
            </div>
            `
    });
    const vm = app.mount("#app");
  </script>
</html>
