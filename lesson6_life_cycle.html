<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script>
    // 函数声明周期
    const app = Vue.createApp({
      data() {
        return {
          message: "Hello Vue 3!"
        };
      },
      template: "<div>{{message}}</div>",
      // 在实例生成之前会自动执行的函数
      beforeCreate() {
        console.log("beforeCreate");
      },
      // 在实例生成之后会自动执行的函数
      created() {
        console.log("created");
      },
      // 在组件内容被渲染到页面之前自动执行的函数
      beforeMount() {
        console.log("beforeMount");
      },
      // 在组件内容被渲染到页面之后自动执行的函数
      mounted() {
        console.log("mounted");
      },
      // 当数据发生变化时会立即自动执行函数
      beforeUpdate() {
        console.log("beforeUpdate");
      },
      // 数据发生变化，页面重新渲染后，自动执行
      updated() {
        console.log("updated");
      },
      //vue 应用失效时，自动执行的函数
      beforeUnmount() {
        console.log("beforeUnmount");
      },
      // 组件卸载后，自动执行
      unmounted() {
        console.log("unmounted");
      }
    });

    const vm = app.mount("#id");
  </script>
</html>
