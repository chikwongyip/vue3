<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script>
    const app = Vue.createApp({
      template: `
          <div @click="handleClick">{{ name }}</div>
        `,
      //created 实例初始化之前
      setup(props, context) {
        return {
          name: "张三",
          handleClick: () => {
            alert(123);
          }
        };
      }
    });
    const vm = app.mount("#app");
  </script>
</html>
