<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            message: "Hello Vue!",
            show: true,
            conditionOne: false,
            conditionTwo: true
          };
        },
        // v-if 直接移除dom
        // v-show 通过display:none来隐藏
        template: `<div v-if="show">{{message}}</div>
        <div v-show="show">show</div>
        <div v-if="conditionOne">conditionOne</div>
        <div v-else-if="conditionTwo">conditionTwo</div>
        <div v-else> else </div>`
      });
      const vm = app.mount("#app");
    </script>
  </body>
</html>
