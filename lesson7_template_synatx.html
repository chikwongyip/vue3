<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script>
    // 函数声明周期
    const app = Vue.createApp({
      data() {
        return {
          message: "Hello Vue 3!",
          show: true,
          name: "title"
        };
      },
      //绑定变量 花括号里面可以写JS的表达式
      template: "<div>{{message}}</div>"
      //绑定html变量
      // template: "<div v-html="message"> {{message}}</div>"
      // 绑定某个属性值
      // template: "<div v-bind:title='message'> {{message}}</div>"
      // 数据只绑定一次
      // template: "<div v-once> {{message}}</div>"
      // v-if 条件渲染 由true or false 决定是否渲染
      // template: "<div v-if='show'> {{message}}</div>"
      // v-on 时间绑定
      // template: "<div v-on:click='handleClick'> {{message}}</div>"
      // 属性绑定
      // template: "<div v-bind:[name]='message'> {{message}}</div>"
    });

    const vm = app.mount("#id");
  </script>
</html>
