<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script>
    // 双向绑定lazy修饰符 -当数据改变时，不会立即更新，而是等待一段时间后更新
    // 双向绑定number修饰符 -将输入的值转换为数字类型
    // 双向绑定trim修饰符 -自动过滤输入的首尾空格
    const app = Vue.createApp({
      template: `
            <div>
                <h1>{{message}}</h1>
                <input v-model="message" />
                <Input v-model.lazy="message"></Input>
            </div>
        `,
      data() {
        return {
          message: "Hello Vue 3!"
        };
      }
    });
  </script>
</html>
