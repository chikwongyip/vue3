<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script>
    // computed 计算属性
    const app = Vue.createApp({
      setup() {
        const { ref, computed } = Vue;
        const count = ref(0);
        const handleClick = () => {
          count.value++;
        };
        const countAdd = computed(() => count.value + 5);

        let countAdd2 = computed({
          get: () => {
            count.value + 5;
          },
          set: (param) => {
            count.value = param - 5;
          }
        });
        return { count, handleClick, countAdd };
      },
      template: `<div>
        <span @click="handleClick">{{count}}</span>
        <span>{{countAdd}}</span>
        <span>{{countAdd2}}</span>
      </div>`
    });
  </script>
</html>
